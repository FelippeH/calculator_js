<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="result">0</div>
            <div class="buttons">
                <button class="bg-dark-gray">C</button>
                <button class="bg-dark-gray">±</button>
                <button class="bg-dark-gray">%</button>
                <button class="bg-orange">÷</button>

                <button class="bg-gray">7</button>
                <button class="bg-gray">8</button>
                <button class="bg-gray">9</button>
                <button class="bg-orange">x</button>

                <button class="bg-gray">4</button>
                <button class="bg-gray">5</button>
                <button class="bg-gray">6</button>
                <button class="bg-orange">-</button>

                <button class="bg-gray">1</button>
                <button class="bg-gray">2</button>
                <button class="bg-gray">3</button>
                <button class="bg-orange">+</button>

                <button class="bg-gray button-zero">0</button>
                <button class="bg-gray">,</button>
                <button class="bg-orange">=</button>
            </div>
        </div>

    <script src="calc.js"></script>
</body>
</html>
